<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Alerta Chart</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #000000;
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      text-align: center;
    }
    
    .spinner {
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top: 3px solid #3b82f6;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    
    p {
      color: #9ca3af;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="spinner"></div>
    <h1>Alerta Chart</h1>
    <p>Loading...</p>
  </div>

  <script>
    // Simple redirect to main app
    // All Capacitor checks and login functionality moved to Settings page
    window.addEventListener('load', function() {
      console.log('[Index] Redirecting to main app...');
      
      // Use WebViewController if available, otherwise use window.location
      if (window.Capacitor?.Plugins?.WebViewController?.loadUrl) {
        window.Capacitor.Plugins.WebViewController.loadUrl({ 
          url: 'https://alertachart.com/' 
        }).catch(() => {
          // Fallback to window.location
          window.location.href = 'https://alertachart.com/';
        });
      } else {
        // Fallback: Use window.location
        window.location.href = 'https://alertachart.com/';
      }
    });
  </script>
</body>
</html>
