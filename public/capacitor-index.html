<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Alerta Chart</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #000000;
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
    }
    
    .loader {
      text-align: center;
    }
    
    .spinner {
      border: 3px solid #333;
      border-top: 3px solid #0a84ff;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    
    p {
      color: #888;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="loader">
    <div class="spinner"></div>
    <h1>Alerta Chart</h1>
    <p>YÃ¼kleniyor...</p>
  </div>
  
  <!-- Capacitor Core (automatically injected) -->
  <script type="module" src="capacitor.js"></script>
  
  <script>
    // Initialize Capacitor and redirect
    window.addEventListener('load', function() {
      console.log('[Capacitor] Initializing...');
      
      // Capacitor flag for detection
      if (window.Capacitor) {
        console.log('[Capacitor] Platform:', window.Capacitor.getPlatform());
        window.isCapacitorApp = true;
      }
      
      // Redirect to main app
      setTimeout(function() {
        window.location.href = 'https://alertachart.com';
      }, 500);
    });
  </script>
</body>
</html>
